<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
    <meta name="description" content="Linda Kovacs's Project for Portfolio at Practicum by Yandex">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Linda Kovacs">
</head>
<body class="root">
    <header class="header">
        <a href="#"><img class="header__logo" src="./images/logo.svg" alt="logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
                <img src="./images/jacques-cousteau.jpg" class="profile__image" alt="Jacques Cousteau">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <p class="profile__subtitle">Explorer</p>
                </div> 
                <button class="profile__edit-button button"></button>
            </div>
              <button class="profile__add-button button"></button>
        </section>
        <section class="cards">
            <ul class="cards__grid">
                <li class="card">
                    <div class="card__image card__image_yosemite-valley" title="Yosemite Valley"></div>
                    <div class="card__text">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image card__image_lake-louise" title="Lake Louise"></div>
                    <div class="card__text">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image card__image_bald-mountains" title="Bald Mountains"></div>
                    <div class="card__text">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image card__image_latemar" title="Latemar"></div>
                    <div class="card__text">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image card__image_vanois-national-park" title="Vanois National"></div>
                    <div class="card__text">
                        <h2 class="card__title">Vanois National...</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image card__image_lago-di-braies" title="Lago di Braies"></div>
                    <div class="card__text">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="form">
            <form class="form__container" name="form__edit-profile" action="#">
                <button class="form__reset-button" type="reset"></button>
                <h2 class="form__header">Edit profile</h2>
                <fieldset class="form__fields">
                    <label for="name">
                        <input type="text" class="form__input form__title" id="name" name="name" placeholder="Name" value="Jacques Cousteau" required>
                    </label>
                    <label for="job">
                        <input type="text" class="form__input form__subtitle" id="job" name="job" placeholder="Job" value="Explorer" required>
                    </label>
                    <button class="form__submit-button" type="submit" value="Save">Save</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
